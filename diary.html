---
layout: default
title: The Diary of Pain
---
{% include page_header.html %}

<!-- Blog Section Begin -->
<section class="blog-section">
    <div class="container">
        <div class="row">

            <!-- Main list of blog entries Begin -->
            <div class="col-lg-8 align-self-center">
                <div class="blog-items">
                    {% for post in site.posts %}
                     <!-- Blog Item Begin -->
                    <div class="single-blog-item">
                        <div class="blog-text">
                            <h3>{{ post.date | date: "%b %d, %Y" }}</h3>
                            <div>
                                {{ post.content }}
                            </div>
                        </div>
                    </div>
                    <!-- Blog Item End -->
                    {% endfor %}
                </div>
            </div>
            <!-- Main list of blog entries End -->
 
        </div>
    </div>
</section>
<!-- Blog Section End -->
