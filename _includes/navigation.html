<div class="nav-menu">
    <nav class="mainmenu mobile-menu">
        <ul>
            {% for item in site.data.navigation %}
            <li {% if page.url == item.link %}class="active"{% endif %}>
                <a href="{{ item.link }}">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
<div id="mobile-menu-wrap"></div>
